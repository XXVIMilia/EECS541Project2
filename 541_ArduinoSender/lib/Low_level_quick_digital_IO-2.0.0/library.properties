sentence=高性能引脚读写。More efficient digital IO than builtin functions
paragraph=内置的引脚读写函数digitalRead和digitalWrite需要每次将引脚转换成寄存器地址再进行读写，而且还需要检查PWM计时器设定，虽然增加了可靠性，减少了内存占用，但是性能较低，无法满足超高频读写的需求。本库仅在第一次调用时将引脚转换成内存地址，以后直接进行位运算操纵引脚，性能大幅提升，但无法处理PWM情况，适用于简单的高低电平操纵。Builtin functions (digitalRead & digitalWrite) translate pin code into memory address for each call, and will check PWM settings on the Pin. This is more robust but less efficient. My library calculate corresponding memory address only at the first call, store that address for following calls, and don't bother on PWM stuff. Each call is thus simplified into a single bit operation.
